<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>CIE Asesoría - Panel de Administración</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Required root element for CMS -->
    <div id="nc-root"></div>

    <!-- Use specific version to avoid bugs -->
    <script src="https://unpkg.com/decap-cms@3.0.12/dist/decap-cms.js"></script>
    <script>
        window.CMS_MANUAL_INIT = true;
    </script>
    <script>
        CMS.init({
            config: {
                backend: {
                    name: 'github',
                    repo: 'MaxZeion/cieasesoria-hostinger',
                    branch: 'main',
                    base_url: 'https://zeion.cieasesoria.com',
                    auth_endpoint: '/auth'
                },
                media_folder: 'cieasesoria-web/public/assets/uploads',
                public_folder: '/assets/uploads',
                locale: 'es',
                collections: [
                    {
                        name: 'news',
                        label: 'Noticias',
                        label_singular: 'Noticia',
                        folder: 'cieasesoria-web/src/content/news',
                        create: true,
                        delete: true,
                        slug: '{{slug}}',
                        extension: 'md',
                        format: 'frontmatter',
                        fields: [
                            { label: 'Título', name: 'title', widget: 'string', required: true },
                            { label: 'Fecha de Publicación', name: 'date', widget: 'datetime', required: true },
                            {
                                label: 'Categoría',
                                name: 'category',
                                widget: 'select',
                                options: [
                                    { label: 'Actualidad', value: 'ACTUALIDAD' },
                                    { label: 'Novedades', value: 'NOVEDADES' },
                                    { label: 'Normativa', value: 'NORMATIVA' }
                                ],
                                required: true
                            },
                            { label: 'Descripción (SEO)', name: 'description', widget: 'text', required: true },
                            { label: 'Contenido', name: 'body', widget: 'markdown', required: true }
                        ]
                    }
                ]
            }
        });
    </script>
</body>

</html>
