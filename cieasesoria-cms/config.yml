backend:
  name: github
  repo: MaxZeion/cieasesoria-hostinger
  branch: main
  base_url: https://zeion.cieasesoria.com
  auth_endpoint: /auth

# Publish mode - editorial workflow for drafts
publish_mode: editorial_workflow

# Media files storage
media_folder: "cieasesoria-web/public/assets/uploads"
public_folder: "/assets/uploads"

# Localization
locale: "es"

# Collections
collections:
  - name: "news"
    label: "Noticias"
    label_singular: "Noticia"
    folder: "cieasesoria-web/src/content/news"
    create: true
    delete: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - label: "Título"
        name: "title"
        widget: "string"
        required: true
      - label: "Fecha de Publicación"
        name: "date"
        widget: "datetime"
        required: true
      - label: "Categoría"
        name: "category"
        widget: "select"
        options:
          - { label: "Actualidad", value: "ACTUALIDAD" }
          - { label: "Novedades", value: "NOVEDADES" }
          - { label: "Normativa", value: "NORMATIVA" }
        required: true
      - label: "Descripción (SEO)"
        name: "description"
        widget: "text"
        required: true
        hint: "Breve descripción para motores de búsqueda (máx. 160 caracteres)"
      - label: "Contenido"
        name: "body"
        widget: "markdown"
        required: true
