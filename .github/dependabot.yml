# Dependabot configuration file
# Creates automatic PRs when dependencies have updates available
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies (Astro web app)
  - package-ecosystem: "npm"
    directory: "/cieasesoria-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Atlantic/Canary"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(npm):"
    labels:
      - "dependencies"
      - "npm"

  # Docker images (Directus, GlobaLeaks, PostgreSQL)
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Atlantic/Canary"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"
